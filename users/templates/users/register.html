{% extends 'blog/base.html' %}

{%block title%}
  <title> Register </title>
{%endblock title%}

{%block content%}

{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>
    {% endfor %}
  {% endif %}

<section class="vh-80" style="background-color: #eee;">
  <div class="container h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="POST">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" class="form-control" 
                      placeholder="Enter username" value="" oninvalid="this.setCustomValidity('Username cannot be empty')" 
                      onchange="this.setCustomValidity('')" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" class="form-control" 
                      placeholder="Enter email" value="" oninvalid="this.setCustomValidity('Username cannot be empty.')" 
                      onchange="this.setCustomValidity('')"required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" class="form-control" 
                      placeholder="Enter password" value="" oninvalid="this.setCustomValidity('Username cannot be empty.')" 
                      onchange="this.setCustomValidity('')"required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" class="form-control" 
                      placeholder="Repeat password" value="" oninvalid="this.setCustomValidity('Username cannot be empty.')" 
                      onchange="this.setCustomValidity('')" required/>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-3">
                  </div>
                  <div class="d-flex justify-content-center mx-3 mb-3 mb-lg-3">
                    <input class="btn btn-primary" type="submit" role="button"/>
                  </div>

                </form>

              </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock content%}
